<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h3 class="col s10">Задачи на день</h3>
        <div class="row addTask">
          <input
            type="text"
            placeholder="Что запланируем?"
            name="inputTask"
            id="sendTask"
            class="sendTask col s12"
          />
          <div class="btnHead">
            <button id="btnAddTask" class="btn btn_head">Создать задачу</button>
            <button id="btnShow" class="btn btn_head">
              Загрузить задачи с сервера
            </button>
          </div>
        </div>
        <hr />
        <div class="itemsTask row"></div>
        <div class="serveTask row show"></div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
